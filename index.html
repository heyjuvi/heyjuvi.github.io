<html>
  <head>
    <style>
      body {
        background-image: url("background.jpg");
        background-repeat: repeat;
        background-size: 150px;

        font-family: Monospace;
        font-size: 2rem;
        font-weight: bold;

        color: white;

        text-shadow: 2px 2px 4px black;
      }

      .graphics-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        
        gap: 1rem;

        max-width: 1400px;

        margin: 0 auto;
      }

      .card {
        height: 10rem;
        padding: 1rem;
      }

      .card-inner {
        width: 100%;
        height: 100%;

        margin-bottom: 1rem;
        
        background: white;
        
        border-radius: 10px;
        box-shadow: 2px 2px 10px black;
      }

      .card-text {
        width: 100%;
        height: 5rem;
      }

      @media (min-width: 1200px) {
        .graphics-grid { grid-template-columns: repeat(2, 1fr); }
      }

      @media (min-width: 1500px) {
        .graphics-grid { grid-template-columns: repeat(3, 1fr); }
      }
    </style>
  </head>
  <body>
    <div class="graphics-grid">
      <div class="card">
        <div class="card-inner"></div>
        <div class="card-text">
          Katalog.......<br>
          Deadline 2024
        </div>
      </div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
      <div class="card"><div class="card-inner"></div><div class="card-text">todo</div></div>
    </div>
  </body>
</html>
